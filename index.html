<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <h1>Rock, Paper, Scissors</h1>
    <button id="startButton">Start game</button>
    <h2>Choose your weapon:</h1>
    <ul>
        <li>
            <img class="rock img" alt="Rock" src="./images/rock.png">
            <!-- <button class='rock button'>Rock</button> -->
        </li>
        <li>
            <img class="paper img" alt="Paper" src="./images/paper.png">
            <!-- <button class='rock button'>Paper</button> -->
        </li>
        <li>
            <img class="scissors img" alt="Scissors" src="./images/scissors.png">
            <!-- <button class='rock button'>Scissors</button> -->
        </li>
    </ul>
    <h2>Computer chose:</h2>
        <div id="computerChoiceParagraph">Nothing yet...</div>
    <h3 id="resultParagraph"></h3>
    <div id="counters">
        <p id="userCounter">Your score:</p>
        <p id="computerCounter">Computer's score:</p>
    </div>

</body>
</html>
